<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-white pb-5">
          <h3 class="title text-center">Login <i class="fa fa-sign-in"></i></h3>
          <p *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</p>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form (submit)="onSubmit()" [formGroup]="loginForm" >
              <div class="form-group">
                  <label for="email"> <i class="fa fa-envelope"></i> Email</label>
                  <input formControlName = "email" type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password"> <i class="fa fa-lock"></i> Password</label>
                  <input formControlName="password" type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                  <button *ngIf="!loading" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                  <div *ngIf="loading" class="lds-ripple"><div></div><div></div></div>
                  <!-- <p class="pull-right"><a href="">Forgot Password?</a></p> -->
                </div>
          </form>
          
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
